<html>
<head>
    <script type="text/javascript" src="http://www.artstent.com/media/js/jquery.js"></script>
    <script type="text/javascript" src="http://www.artstent.com/media/js/jquery-ui.js"></script>
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-9960860-2");
            pageTracker._trackPageview();
        } catch(err) {}
    </script>
    <meta name="verify-v1" content="/ynBf3xXCYsznW1bhfUb3tB4YWIFaCTiLTov4vvhilg=" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> 
    <link rel="stylesheet"
          type="text/css"
          href='http://www.artstent.com/media/style.css'>
    </link>
    <title>ArtsTent {% block title %}{% endblock %}</title>

</head>
<body>
{% autoescape on %}
<div id='all'>
    <div id='masthead'><a href='/'><img src='http://www.artstent.com/media/banner.png' /></a></div>
<!--
    <div id='menu'>
        <ul class="righthand">
        </ul>
        <ul class="lefthand">
        </ul>
    </div>
-->
    <div id='logging_id'>
        <div id='findActor' style='float:left'>
                Find users tagged
                <form action="/accounts/full_search/" method="GET">
                <!-- what_to_find=ballerina -->
                    <select name="tag">
                        <!-- One of tags needs this selected="selected" to be default -->
                        {% for t in all_tags %}
                            <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>

                    <input type='submit' value='Search'>
                </form>
        </div>
        &nbsp;
    </div>
    <div id='main'>

        {% block content %}

        {% endblock %}

    </div>
    <div id='footer'>&copy; ArtsTent</div>
</div>
{% endautoescape %}
</body>
</html>
