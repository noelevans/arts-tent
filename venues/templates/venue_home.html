{% extends "base.html" %}
{% block content %}

<p>Name: {{ venue.name }} </p>
<p>City: {{ venue.city }} </p>
<p>Capacity: {{ venue.capacity }} </p>
<p>Listed contacts:
    <ul>
    {% for c in venue.contact.all %}
        <li>{{ c }}</li>
    {% endfor %}
    {% if is_venue_contact %}
        <li>add more...</li>
    {% endif %}
    </ul>
</p>

{% endblock %}
